<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-bar">
         <p>COVID-19 </p>
                <p>STATISTICS</p>
             
    </div>
    <div class="main-conatiner">
        <div class="Stats">
             <div class="latest-report">
                 <div class="location">
                    <h1 id="date">Date Time</h1>    
                    <form autocomplete="off">
                        <input type="text" name="srch" id ="srch" required
                        list="countries" placeholder="Enter a name of country">
                        <datalist>
                            <option value="World">World</option>
                        </datalist>
                        <button>Search</button>
                        

                    </form>  
                    <h2 id="name-country">The World</h2>  
                        
                    </div>
                    <div class="box-container">
                    <div class="total-cases">
                         <div class="title">Total Cases</div>
                         <div class="value">0</div>
                         <div class="new-value">+0</div>
                    </div>
                    <div class="recoverd">
                        <div class="title">Recoverd</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="deaths">
                        <div class="title">Deaths</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                </div>
                 
             </div>
             
        </div>

    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
<!-- <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
<script src="script2.js"></script>
<script src="feature.js"></script> -->
    
</body>
</html>
